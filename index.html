<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/templatemo-style.css" />

  <body id="reportsPage">
    <div class="" id="home">
      <nav class="navbar navbar-expand-xl">
        <div class="container h-100">
          <a class="navbar-brand" href="index.html">
            <h1 class="tm-site-title mb-0">Cyber Phone</h1>
          </a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link d-block" href="login.html"> Admin, <b>Logout</b> </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col">
            <h2 class="tm-block-title mb-3 mt-4">List Product</h2>
          </div>
        </div>
        <!-- row -->
        <div class="row tm-content-row">
          <div class="col-12 tm-block-col">
            <div class="head-product px-1">
              <!-- filter product -->
              <div class="filler--product">
                <span class="text-white">Choose Type: </span>
                <div class="select-dropdown filter d-inline">
                  <select id="typeProduct" onchange="filterProduct()">
                    <option value="All">All</option>
                    <option value="Iphone">Iphone</option>
                    <option value="Samsung">Samsung</option>
                  </select>
                </div>
              </div>
              <!-- My cart -->
              <button
                class="btn-card btn btn-primary text-uppercase mb-3"
                type="button"
                data-toggle="modal"
                data-target="#cartModal"
              >
                <span>Card</span>
                <i class="fa fa-cart-arrow-down"></i>
                <span id="cartAmount" class="quantity--product">0</span>
              </button>
            </div>
            <div class="tm-bg-primary-dark tm-block tm-block-taller tm-block-scroll">
              <!-- Head product -->

              <!-- Modal -->
              <div
                class="modal fade"
                id="cartModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header border-bottom-0">
                      <h5 class="modal-title" id="exampleModalLabel">
                        Your Shopping Cart
                      </h5>
                      <button
                        id="closeModal"
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                      >
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <table class="table table-image">
                        <thead>
                          <tr>
                            <th scope="col">Product Name</th>
                            <th scope="col">Image</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>

                            <th scope="col">Actions</th>
                          </tr>
                        </thead>
                        <tbody id="tblCart"></tbody>
                      </table>
                      <div class="d-flex justify-content-end mt-3">
                        <h5>
                          Total:
                          <span id="totalProduct" class="price text-success"></span>
                        </h5>
                      </div>
                    </div>
                    <div class="modal-footer border-top-0 d-flex justify-content-between">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                      >
                        Close
                      </button>
                      <button onclick="checkout()" type="button" class="btn btn-success">
                        Checkout
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Modal -->

              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Name</th>
                    <th scope="col">Image</th>
                    <th scope="col">Price</th>
                    <th scope="col">Description</th>
                    <th scope="col">Type</th>
                    <th scope="col" colspan="2" style="text-align: center">Action</th>
                  </tr>
                </thead>
                <tbody id="tblProducts">
                  <!-- <tr>
                    <th scope="row"><b>1</b></th>
                    <td>IphoneX</td>
                    <td>550$</td>
                    <td>Screen 6.8"</td>
                    <td>2 camera 12 MP</td>
                    <td>7 MP</td>
                    <td>
                      <img
                        src="https://cdn.tgdd.vn/Products/Images/42/114115/iphone-x-64gb-hh-600x600.jpg"
                        alt=""
                      />
                    </td>
                    <td>Thiết kế độc lạ</td>
                    <td>Iphone</td>
                    <td>
                      <button class="btn btn-primary btn-block text-uppercase">
                        Add to cart
                      </button>
                    </td>
                  </tr> -->
                </tbody>
              </table>
              <!-- Loading -->
              <div id="lds-roller" class="lds-roller" style="display: none">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
              <!-- Loaing  -->
            </div>
          </div>
        </div>
      </div>
      <footer class=""></footer>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="js/moment.min.js"></script>
    <!-- https://momentjs.com/ -->

    <script src="js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
    <script src="js/tooplate-scripts.js"></script>

    <!-- HUNG -->

      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./models/product.js"></script>
    <script src="./models/cart.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
